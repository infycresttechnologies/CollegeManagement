<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Flight Availability</title>
<style>
body{
  font-family:'Segoe UI',sans-serif;background:#f0f4f8;
  display:flex;justify-content:center;padding-top:50px;
}
.container{
  background:#fff;padding:30px;border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);width:400px;
}
h2{text-align:center;color:#1e3c72;}
input,select{
  width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ccc;
}
button{
  width:100%;padding:12px;background:#1e3c72;color:#fff;border:none;border-radius:8px;cursor:pointer;
}
button:hover{background:#2a5298;}
</style>
</head>
<body>
<div class="container">
  <h2>Check Flight Availability</h2>
  <form>
    <input type="text" placeholder="Source" required>
    <input type="text" placeholder="Destination" required>
    <input type="date" required>
    <button type="submit">Check Availability</button>
  </form>
</div>
</body>
</html>
