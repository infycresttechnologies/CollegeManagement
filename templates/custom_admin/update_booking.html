<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Booking</title>
<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:#f3f6fb;
  display:flex;justify-content:center;padding-top:50px;
}
.container{
  background:#fff;padding:30px;border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  width:400px;
}
h2{text-align:center;color:#1e3c72;margin-bottom:20px;}
label{
  display:block;margin:10px 0 5px;font-weight:600;color:#333;
}
input,select{
  width:100%;padding:12px;border:1px solid #ccc;border-radius:8px;margin-bottom:15px;
}
button{
  width:100%;padding:12px;background:#1e3c72;color:#fff;
  border:none;border-radius:8px;cursor:pointer;font-size:16px;
}
button:hover{background:#2a5298;}
</style>
</head>
<body>
<div class="container">
  <h2>Update Booking</h2>
  <form>
    <label>Booking ID</label>
    <input type="text" placeholder="Enter Booking ID" required>

    <label>Passenger Name</label>
    <input type="text" placeholder="Enter Passenger Name" required>

    <label>Flight Name</label>
    <input type="text" placeholder="Enter Flight Name" required>

    <label>Departure Date</label>
    <input type="date" required>

    <label>Seat Number</label>
    <input type="text" placeholder="Enter Seat No." required>

    <label>Booking Status</label>
    <select required>
      <option value="">Select Status</option>
      <option>Confirmed</option>
      <option>Pending</option>
      <option>Cancelled</option>
      <option>Rescheduled</option>
    </select>

    <button type="submit">Update Booking</button>
  </form>
</div>
</body>
</html>
