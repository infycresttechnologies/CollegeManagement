<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Payments</title>
<style>
body{
  font-family:'Segoe UI',sans-serif;background:#eef2f6;
  display:flex;justify-content:center;padding-top:50px;
}
.container{
  background:#fff;padding:25px;border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);width:80%;
}
h2{text-align:center;color:#1e3c72;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{padding:10px;text-align:center;border:1px solid #ccc;}
th{background:#1e3c72;color:#fff;}
.btn{padding:6px 12px;border:none;border-radius:6px;color:#fff;cursor:pointer;}
.refund{background:#d9534f;}
.complete{background:#1e3c72;}
</style>
</head>
<body>
<div class="container">
  <h2>Manage Payments</h2>
  <table>
    <tr><th>Payment ID</th><th>User</th><th>Amount</th><th>Status</th><th>Action</th></tr>
    <tr><td>P101</td><td>John</td><td>₹7500</td><td>Completed</td>
      <td><button class="btn refund">Refund</button></td></tr>
    <tr><td>P102</td><td>Neha</td><td>₹6800</td><td>Pending</td>
      <td><button class="btn complete">Complete</button></td></tr>
  </table>
</div>
</body>
</html>
