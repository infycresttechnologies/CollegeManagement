<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .table-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 80%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #00b09b;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }

    .btn-edit {
      background: #1e3c72;
    }

    .btn-delete {
      background: #d9534f;
    }
  </style>
</head>

<body>
  <div class="table-container">
    <h2>Manage Bookings</h2>
    <table>
      <tr>
        <th>Booking ID</th>
        <th>Passenger Name</th>
        <th>Flight</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      {% for booking in bookings %}
      <tr>
        <td>{{ booking.id }}</td>
        <td>{{ booking.passenger.first_name }}</td>
        <td>{{ booking.flight.flight_number }}</td>
        <td>{{ booking.status }}</td>
        <td>
          <button class="btn btn-edit">Edit</button>
          <a href="{% url 'delete_booking' booking.id %}" class="btn btn-delete"
            onclick="return confirm('Are you sure?')" style="text-decoration:none;">Cancel</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No bookings found.</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>

</html>
