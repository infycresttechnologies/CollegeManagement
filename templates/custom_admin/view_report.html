<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Report Page</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #f9f9f9;
  padding: 40px 50px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  width: 90%;
  max-width: 600px;
}

h2 {
  text-align: center;
  color: #1e3c72;
  margin-bottom: 25px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: 600;
  color: #1e3c72;
}

input, select, textarea {
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
}

input:focus, select:focus, textarea:focus {
  border-color: #1e3c72;
  box-shadow: 0 0 5px rgba(30,60,114,0.3);
}

textarea {
  resize: none;
  height: 120px;
}

button {
  background: linear-gradient(to right, #1e3c72, #2a5298);
  color: #fff;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(to right, #2a5298, #1e3c72);
}

.success-message {
  display: none;
  text-align: center;
  color: #28a745;
  margin-top: 15px;
  font-weight: 600;
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<div class="container">
  <h2>Send a Report</h2>
  <form id="reportForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="reportType">Report Type:</label>
    <select id="reportType" name="reportType" required>
      <option value="">Select Report Type</option>
      <option value="booking">Booking Issue</option>
      <option value="payment">Payment Problem</option>
      <option value="technical">Technical Error</option>
      <option value="feedback">Feedback / Suggestion</option>
      <option value="other">Other</option>
    </select>

    <label for="details">Report Details:</label>
    <textarea id="details" name="details" placeholder="Describe your issue or feedback..." required></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <div class="success-message" id="successMsg">
    âœ… Thank you! Your report has been sent successfully.
  </div>
</div>

<script>
document.getElementById("reportForm").addEventListener("submit", function(e) {
  e.preventDefault();
  document.getElementById("successMsg").style.display = "block";
  this.reset();
});
</script>

</body>
</html>
