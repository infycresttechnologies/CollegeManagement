<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Flight</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    .form-container button:hover {
      background: #2a5298;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Add / Edit Flight</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="flight_number" placeholder="Flight Number (e.g., AI-202)" required>
      <input type="text" name="airline_name" placeholder="Airline Name (e.g., Air India)" required>
      <input type="text" name="source" placeholder="Source" required>
      <input type="text" name="destination" placeholder="Destination" required>
      <label style="display:block; margin-top:10px; font-weight:bold; color:#555;">Departure Time:</label>
      <input type="datetime-local" name="departure_time" placeholder="Departure Time" required>
      <label style="display:block; margin-top:10px; font-weight:bold; color:#555;">Arrival Time:</label>
      <input type="datetime-local" name="arrival_time" placeholder="Arrival Time" required>
      <input type="number" name="price" placeholder="Price" step="0.01" required>
      <select name="status" required>
        <option value="">Select Flight Status</option>
        <option value="Available">Available</option>
        <option value="Cancelled">Cancelled</option>
        <option value="Delayed">Delayed</option>
      </select>
      <button type="submit">Save Flight</button>
    </form>
  </div>
</body>

</html>
