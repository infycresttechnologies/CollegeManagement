<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Airlines Reservation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #eaf3ff, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 45px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container i {
      font-size: 55px;
      color: #007bff;
      margin-bottom: 15px;
    }

    .container h2 {
      color: #003c9d;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .container p {
      color: #555;
      font-size: 1em;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: #f9fbff;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    input[type="email"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.4);
      outline: none;
    }

    .btn {
      background: linear-gradient(to right, #0044cc, #007bff);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background: linear-gradient(to right, #0033aa, #0056cc);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .back-link {
      display: inline-block;
      margin-top: 18px;
      color: #0044cc;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #007bff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.85em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <i class="fa-solid fa-lock"></i>
    <h2>Forgot Your Password?</h2>
    <p>Enter your registered email address, and we’ll send you a link to reset your password.</p>
    <form onsubmit="return sendResetLink()">
      <input type="email" id="email" placeholder="Enter your email address" required>
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <a href="LOGIN.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
  </div>

  <footer>
    © 2025 Airlines Reservation System | Designed with ❤️ by Janvi
  </footer>

  <script>
    function sendResetLink() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your registered email address.");
        return false;
      }
      alert(`✅ Password reset link has been sent to ${email}. Please check your inbox.`);
      window.location.href = "LOGIN.html"; // redirect back to login page
      return false;
    }
  </script>

</body>
</html>
